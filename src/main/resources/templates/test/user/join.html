        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">유카뮤니티</li>
                    <li class="nav-item">

                            <i class="nav-icon icon-drop"></i> 자유 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/picture">
                            <i class="nav-icon icon-pencil"></i> 사진 </a>

                            <i class="nav-icon icon-pencil"></i> 토론 </a>
                    </li>
                    <!--<li class="divider"></li>-->
                </ul>
            </nav>
        </div>
        <main class="main">
            <div class="container-fluid">
                <div class="animated fadeIn">
                    <form method="post" th:object="${userFormDto}" th:action="@{/user/join}">
                        <div class="card">
                            <div class="card-header">
                                <strong>회원가입</strong>
                                <small>회원가입을 완료하면 로그인 이후 서비스를 이용할 수 있습니다.</small>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label th:for="idName">아이디</label>
                                    <input type="text" th:field="*{idName}" class="form-control" placeholder="15자 이하로 작성해주세요.">
                                </div>
                                <div class="form-group">
                                    <label th:for="password">비밀번호</label>
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="숫자 영문자를 포함한 8~20자를 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <label th:for="rePassword">비밀번호 확인</label>
                                    <input type="password" th:field="*{rePassword}" class="form-control" placeholder="숫자 영문자를 포함한 8~20자를 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <label th:for="name">이름</label>
                                    <input type="text" class="form-control" th:field="*{name}" placeholder="2자에서 10자 사이의 값만 가능합니다.">
                                </div>
                                <div class="form-group">
                                    <label th:for="nickname">닉네임</label>
                                    <input type="text" class="form-control" th:field="*{nickname}" placeholder="8자 이하로 작성해주세요.">
                                </div>
                                <div class="form-group">
                                    <label th:for="email">이메일</label>
                                    <input type="text" class="form-control" th:field="*{email}" placeholder="45자 이하로 작성해주세요.">                            </div>
                                <div class="form-group">
                                    <label th:for="phone">전화번호</label>
                                    <input type="text" class="form-control" th:field="*{phone}"placeholder="010-0000-0000형식으로 입력해 주세요." >
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" formmethod="post" class="btn btn-sm btn-primary">
                                    <i class="fa fa-dot-circle-o"></i> 등록</button>
                                &nbsp;
                                <a href="javascript:" class="btn btn-sm btn-danger">
                                    <i class="fa fa-ban"></i> 취소</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
